<div *ngIf="!isRegister">
    <app-login ></app-login>
    <p><a role="button" (click)="toggleRegister(true)" class="link-opacity-100">Don't have an account? Register instead.</a></p>
</div>

<div *ngIf="isRegister">
    <app-register-patient (toggleRegister)="toggleRegister($event)"></app-register-patient>
    <p><a role="button" (click)="toggleRegister(false)" class="link-opacity-100">Already have an account? Login instead.</a></p>
</div>
