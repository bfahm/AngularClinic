<form (ngSubmit)="addPatient();">
    <input type="text" [(ngModel)]="newPatientName" placeholder="Patient Name" name="name">
    <input type="text" [(ngModel)]="newPatientUsername" placeholder="Patient User Name" name="name">
    <input type="text" [(ngModel)]="newPatientPassword" placeholder="Patient Password" name="name">
    <button type="submit">Register</button>
</form>
