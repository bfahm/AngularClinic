<div class="row gx-4 gx-lg-5 row-cols-12 row-cols-md-12 row-cols-xl-12 justify-content-center">
  <button type="button" class="btn btn-dark btn-lg btn-block" (click)="goToRegisterPatient()">Register Patient</button>
</div>
<br>
<br>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
  <div class="col mb-5" *ngFor="let patient of patients">
          <div class="card h-100">
              <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
              <div class="card-body p-4">
                  <div class="text-center">
                      <h5 class="fw-bolder">{{ patient.name }}</h5>
                  </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <h6>Patient Credentials</h6>
                    <ul class="list-group">
                      <li class="list-group-item">{{ patient.username }}</li>
                      <li class="list-group-item">{{ patient.password }}</li>
                    </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
