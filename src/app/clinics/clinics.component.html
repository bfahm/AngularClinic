<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-12 row-cols-md-12 row-cols-xl-12 justify-content-center">
      <button type="button" class="btn btn-dark btn-lg btn-block" (click)="goToAddClinic()">Add Clinic</button>
    </div>
    <br>
    <br>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let clinic of clinics">
              <div class="card h-100">
                  <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                  <div class="card-body p-4">
                      <div class="text-center">
                          <h5 class="fw-bolder">{{ clinic.name }}</h5>
                          {{ clinic.address }}
                      </div>
                  </div>
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center" *ngIf="clinic.doctors.length > 0">
                        <h6>List of Doctors</h6>
                        <ul class="list-group">
                          <li class="list-group-item" *ngFor="let doctor of clinic.doctors">{{ doctor.name }}</li>
                        </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
